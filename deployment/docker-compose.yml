services:
  app:
    image: ghcr.io/ciffelia/koe:1.1.1
    init: true
    depends_on:
      redis:
        condition: service_healthy
      voicevox:
        condition: service_healthy
    restart: unless-stopped
    environment:
      RUST_LOG: warn
    volumes:
      - "./config/koe.yaml:/etc/koe.yaml:ro"

  redis:
    image: redis:7.2.5
    command: /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    expose:
      - 6379
    volumes:
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      - "redis-data:/data"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      start_period: 1m
      start_interval: 3s

  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu22.04-0.23.0
    restart: unless-stopped
    expose:
      - 50021
    environment:
      - VV_PRESET_FILE=/opt/voicevox_engine/presets.yaml
    volumes:
      - "./config/voicevox_presets.yaml:/opt/voicevox_engine/presets.yaml:ro"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "-O", "/dev/null", "http://localhost:50021/version"]
      interval: 10s
      timeout: 3s
      start_period: 1m
      start_interval: 3s

volumes:
  redis-data:
